services:
  gemini-grounding-remote-mcp-server:
    build: .
    image: gemini-grounding-remote-mcp-server:latest
    container_name: gemini-grounding-remote-mcp-server-container
    environment:
      # Gemini API設定
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    # stdin/stdoutを有効にしてMCPサーバーとして動作
    stdin_open: true
    tty: true
